<h2>Liste des auteurs </h2>
<button class="btn btn-success" [routerLink]="['/authors', 'add']">Ajouter un auteur</button>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pr√©nom</th>
        <th scope="col">Nom</th>
        <th scope="col">Editer</th>
        <th scope="col">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <th scope="row">{{author.id}}</th>
        <td>{{author.firstName}}</td>
        <td>{{author.lastName}}</td>
        <td><button class="btn btn-primary" [routerLink]="['/authors', 'edit', author.id]">Editer</button></td>
        <td><button class="btn btn-danger" (click)="deleteAuthor(author.id)">Supprimer</button></td>
      </tr>
    </tbody>
</table>
