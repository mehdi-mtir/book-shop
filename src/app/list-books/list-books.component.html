<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Date de publication</th>
            <th>Prix</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of books">
            <td>{{b.id}}</td>
            <td>{{b.title}}</td>
            <td>{{b.author}}</td>
            <td>{{b.datePublication}}</td>
            <td>{{b.price}}</td>
        </tr>
    </tbody>
</table>
